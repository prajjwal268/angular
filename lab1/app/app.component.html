<div>Angular 2 Operation</div>

<table>
  <tr>
    <td>
      ID
    </td>
    <td>
      <input type="number" [(ngModel)]="id">
    </td>
  </tr>
  <tr>
    <td>
      Name
    </td>
    <td>
      <input type="text" [(ngModel)]="name">
    </td>
  </tr>
  <tr>
    <td>
      Salary
    </td>
    <td>
      <input type="number" [(ngModel)]="salary">
    </td>
  </tr>
  <tr>
    <td>
      Department
    </td>
    <td>
      <input type="text" [(ngModel)]="dept">
    </td>
  </tr>
  <tr><td><button (click)="func()">Add Employee</button></td><td></td></tr>
</table>
<br>
<h3>{{id}} {{name}} {{salary}} {{dept}}</h3>
